<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--   Ham alert-->
<button type="button" onclick="hamalert();">alert</button>
<script>
    function hamalert(){
        alert('Day la ham alert');
    }
</script><br>
<!--   Ham document.getElement-->
<div id="name"></div>
<button type="button" onclick="bamVao();">Bamao</button>
<script>
    function bamVao() {
      document.getElementById ('name').innerHTML = 'Nguyen Van Tan';
    }
</script><br>
<!--   Ham document.write-->
<button type="button" onclick="hamDocument();">Click HamDocument</button>
<script>
    function hamDocument() {
        document.write('Day la ham document');
    }
</script><br>
<!--   Ham console.log-->
<button type="button" onclick="hamConsole();">Click ham console</button>
<script>
    function hamConsole() {
        console.log('Day la ham console');
    }
</script>


</body>
</html>
